name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ['24', '25-ea']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install bc
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Build and unit tests (no PIT)
        if: matrix.java-version != '24'
        run: mvn -pl web-api -am -B clean test

      - name: Build, unit tests and mutation tests (web-api, Java 24)
        if: matrix.java-version == '24'
        run: mvn -pl web-api -am -B clean test org.pitest:pitest-maven:mutationCoverage

      - name: Debug PIT report paths
        if: matrix.java-version == '24'
        run: |
          echo "PIT report directories:"
          find . -type d -name "pit-reports" -print || true
          echo "PIT index.html files:"
          find . -path "*pit-reports*/index.html" -print || true

      - name: Extract mutation score
        if: matrix.java-version == '24'
        id: mutation
        run: |
          REPORT_FILE=$(find target/pit-reports web-api/target/pit-reports -type f -name "index.html" 2>/dev/null | head -n1 || true)
          if [ -z "$REPORT_FILE" ]; then
            echo "No PIT index.html report found"
            exit 1
          fi
          echo "Using PIT report: $REPORT_FILE"
          SCORE=$(grep -o '[0-9][0-9]*%' "$REPORT_FILE" | head -n1 | tr -d '%')
          if [ -z "$SCORE" ]; then
            echo "Mutation score not found in $REPORT_FILE"
            exit 1
          fi
          echo "Mutation score: $SCORE"
          echo "mutation_score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Compare mutation score with previous commit
        if: matrix.java-version == '24'
        run: |
          BASELINE=$(git show HEAD^:mutation-score.txt 2>/dev/null || echo "0")
          CURR_SCORE=${{ steps.mutation.outputs.mutation_score }}
          echo "Baseline score (previous commit): $BASELINE"
          echo "Current score              : $CURR_SCORE"
          if command -v bc >/dev/null 2>&1; then
            if (( $(echo "$CURR_SCORE < $BASELINE" | bc -l) )); then
              echo "Mutation score decreased compared to previous commit"
              exit 1
            else
              echo "Mutation score did not decrease"
            fi
          else
            echo "bc is not available"
            exit 1
          fi

      - name: Save current mutation score
        if: matrix.java-version == '24'
        run: echo "${{ steps.mutation.outputs.mutation_score }}" > mutation-score.txt

  rickroll-on-failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Rick Roll in logs
        run: |
          echo "Les tests ont échoué, never gonna give you up."
          echo "https://www.youtube.com/watch?v=dQw4w9WgXcQ"

      - name: Rick Roll comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = [
              '### Tests en échec = Rickroll automatique',
              '',
              'Les tests ont échoué, never gonna give you up.',
              '',
              '![Rickroll](https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif)',
              '',
              '[Voir la vidéo complète](https://www.youtube.com/watch?v=dQw4w9WgXcQ)'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

