name: Build and Test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ['24', '25-ea']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Build and unit tests
        run: mvn -B clean test

      - name: Run mutation tests
        run: mvn -B org.pitest:pitest-maven:mutationCoverage

      - name: Extract mutation score
        id: mutation
        run: |
          SCORE=$(grep -RhoP 'mutationCoverage="\K[0-9.]+' target/pit-reports || echo "")
          SCORE=$(echo "$SCORE" | head -n1)
          if [ -z "$SCORE" ]; then
            echo "Mutation score not found"
            exit 1
          fi
          echo "mutation_score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Compare mutation score with baseline
        run: |
          BASELINE=$(cat mutation-score.txt 2>/dev/null || echo "0")
          CURR_SCORE=${{ steps.mutation.outputs.mutation_score }}
          echo "Baseline score: $BASELINE"
          echo "Current score: $CURR_SCORE"
          if command -v bc >/dev/null 2>&1; then
            if (( $(echo "$CURR_SCORE < $BASELINE" | bc -l) )); then
              echo "Mutation score decreased compared to baseline"
              exit 1
            fi
          else
            echo "bc is not available"
            exit 1
          fi

  rickroll-on-failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Rick Roll on failure
        uses: TejasvOnly/random-rickroll@v1.0
        with:
          percentage: 100
          message: "Les tests ont échoué, never gonna give you up."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
